<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator js</title>
</head>
<body>
    <div class="intro-text">
        <p>
            Welcome to a javascript calculator, I made this 
            project because I wanted to test to see if I 
            understood javascript (also some css and html). Hope you enjoy.
        </p>
    </div>

    
    <div class="calculator">
        <div class="screen">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <div class="buttons">
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation="">+</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation="">*</button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button data-operation>/</button>
            <button data-equals id="equals">=</button>
        </div>

        <br/>

        <button data-all-clear>Clear</button>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
