<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator js</title>
</head>
<body>
    <div class="intro-text">
        <p>
            Welcome to a javascript calculator, I made this 
            project because I wanted to test to see if I 
            understood javascript (also some css and html). Hope you enjoy.
        </p>
    </div>

    
    <div class="calculator">
        <div class="screen">test</div>
        <br/>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>0</button>
            <button>.</button>
            <button>/</button>
            <button id="equals">=</button>
        </div>

        <br/>

        <button class="clear">Clear</button>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
